<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="Email" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">

                <input type="submit" value="Login" class="primary-button login-button"> 

                <a href="/">
                    Forgot my password
                </a>
                <button class="secondary-button signup-button">
                    Sign up
                </button>
                
            </form>
        </div>
    </div>
</body>
</html>
