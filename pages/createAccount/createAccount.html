<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">
                My account
            </h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label name">Name</label>
                    <input type="text" id="name" placeholder="Name" class="input input-name">

                    <label for="email" class="label email">Email</label>
                    <input type="email" id="email" placeholder="email@example.com" class="input input-email">

                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="*******" class="input input-password">

                </div>

                <input type="submit" value="Confirm" class="primary-button login-button"> 

            </form>
        </div>
    </div>
</body>
</html>
